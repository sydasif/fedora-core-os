variant: fcos
version: 1.5.0

systemd:
  units:
    - name: docker-install.service
      enabled: true
      contents: |
        [Unit]
        Description=Install Docker CE
        After=network-online.target
        Wants=network-online.target

        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/bin/rpm-ostree install --apply-live moby-engine

        [Install]
        WantedBy=multi-user.target

    - name: docker.service
      enabled: true

    - name: docker.socket
      enabled: true

storage:
  files:
    - path: /etc/docker/daemon.json
      mode: 0644
      contents:
        inline: |
          {
            "exec-opts": ["native.cgroupdriver=systemd"],
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "100m"
            },
            "storage-driver": "overlay2"
          }

